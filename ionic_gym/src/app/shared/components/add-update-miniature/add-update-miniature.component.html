<app-header [title]="miniature ? 'Actualizar ejercicio' : 'Añadir ejercicio'" [isModal]="true"></app-header>
<ion-content>
  <form
    [formGroup]="form"
    class="ion-padding ion-text-center"
    (ngSubmit)="submit()"
  >
    <ion-avatar *ngIf="form.value.image">
      <img [src]="form.value.image" />
    </ion-avatar>
    <ion-icon
      class="image-icon"
      name="image-outline"
      *ngIf="!form.value.image"
    ></ion-icon>
    <br />
    <ion-button class="ion-margin" (click)="takeImage()" size="small" shape="round" mode="ios" color="#79FFA1FF">
      Tomar / Seleccionar
    </ion-button>
    <app-custom-input
      autocomplete="name"
      [control]="form.controls.name"
      type="text"
      label="Nombre"
    ></app-custom-input>

    <div
      class="validators"
      *ngIf="form.controls.name.errors && form.controls.name.touched"
    >
      <div *ngIf="form.controls.name.errors?.['required']">
        Debe especificar un nombre
      </div>
      <div *ngIf="form.controls.name.errors?.['minlength']">
        El nombre debe tener al menos 4 caracteres
      </div>
    </div>

    <app-custom-input
      [control]="form.controls.Peso"
      type="number"
      label="Repeticiones"
    ></app-custom-input>

    <div
      class="validators"
      *ngIf="form.controls.Peso.errors && form.controls.Peso.touched"
    >
      <div *ngIf="form.controls.Peso.errors?.['required']">
        Debe especificar un número de unidades
      </div>
      <div *ngIf="form.controls.Peso.errors?.['min']">
        Debe añadir al menos una unidad
      </div>
    </div>

    <app-custom-input
      [control]="form.controls.Repeticiones"
      type="number"
      label="Peso"
    ></app-custom-input>

    <div
      class="validators"
      *ngIf="form.controls.Repeticiones.errors && form.controls.Repeticiones.touched"
    >
      <div *ngIf="form.controls.Repeticiones.errors?.['required']">
        Debe especificar un número de unidades
      </div>
      <div *ngIf="form.controls.Repeticiones.errors?.['min']">
        La fuerza mínima es 0.
      </div>
    </div>

    <ion-button mode="ios" class="ion-margin" type="submit" color="#79FFA1FF" [disabled]="form.invalid">{{miniature ? 'Actualizar' : 'Añadir'}}
      <ion-icon slot="end" name="body-outline"></ion-icon>
    </ion-button>
  </form>
</ion-content>
